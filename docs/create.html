<head>
  <meta charset="UTF-8" />
  <title>Note App</title>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
    integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU="
    crossorigin="anonymous"
    defer
  ></script>
  <script src="scripts/index.js" type="module"></script>
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
  />
  <link rel="icon" type="image/jpg" href=assets/favicon.png>
  <link rel="stylesheet" href="styles/index.css" />
</head>

<body class="light-theme">
  <header>
    <h1>Note App</h1>
  </header>
  <form class="form">
    <div class="title">
      <label class="label" for="title">Title</label>
      <input class="input" type="text" id="title" name="title" />
    </div>
    <div class="description">
      <label class="label" for="description">Description</label>
      <textarea class="input" id="description"></textarea>
    </div>
    <div class="importance">
      <label class="label" for="rate">Importance</label>
      <div id="rate">
        <input type="radio" id="star5" name="rate" value="5" />
        <label for="star5" title="text"></label>
        <input type="radio" id="star4" name="rate" value="4" />
        <label for="star4" title="text"></label>
        <input type="radio" id="star3" name="rate" value="3" />
        <label for="star3" title="text"></label>
        <input type="radio" id="star2" name="rate" value="2" />
        <label for="star2" title="text"></label>
        <input type="radio" id="star1" name="rate" value="1" />
        <label for="star1" title="text"></label>
      </div>
    </div>
    <div class="duedate">
      <label class="label" for="duedate">Due by:</label>
      <input class="input" type="date" id="duedate" name="duedate" />
    </div>
    <div class="buttons">
      <button type="submit">Save</button>
      <button type="button">Cancel</button>
    </div>
  </form>
  <footer>
    <div class="social-media-icons">
      <a href="https://www.facebook.com/larueegg" target="_blank">
        <i class="fab fa-facebook-f fa-lg"></i>
      </a>
      <a href="https://ch.linkedin.com/in/laura-rueegg" target="_blank">
        <i class="fab fa-linkedin fa-lg"></i>
      </a>
      <a href="https://www.instagram.com/ruegglaura" target="_blank">
        <i class="fab fa-instagram fa-lg"></i>
      </a>
    </div>

  </footer>
</body>
