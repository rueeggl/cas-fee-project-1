<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Note App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
    integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
  <link rel="icon" type="image/jpg" href=assets/favicon.png>
  <link rel="stylesheet" href="styles/index.css">
</head>

<body class="light-theme">
  <header>
    <h1>Note App</h1>
    <div class="header">
      <button onclick="location.href = 'create.html';">Create new Note</button>
      <select class="theme-selection" id="theme-selection">
        <option value="light-theme" id='light-theme'>Light-Theme</option>
        <option value="dark-theme" id='dark-theme'>Dark-Theme</option>
      </select>
    </div>
    <div class="filter">
      <div class="filter-left">
        <button onclick="sortByDueDate()">By finish Date</button>
        <button onclick="sortByCreatedDate()">By created Date</button>
        <button onclick="sortByImportance()">By Importance</button>
      </div>
      <div class="filter-right">
        <button>Show finished</button>
      </div>
    </div>
  </header>
  <div class="content-wrapper">
    <div class="empty-inbox">
      <div>
        <img src="assets/emptyinbox.jpeg" alt="empty-inbox">
      </div>
      <p>You're done for the day! Enjoy!</p>
    </div>
  </div>
  <footer>
    <div class="social-media-icons">
      <a href="https://www.facebook.com/larueegg" target="_blank">
        <i class="fab fa-facebook-f fa-lg"></i>
      </a>
      <a href="https://ch.linkedin.com/in/laura-rueegg" target="_blank">
        <i class="fab fa-linkedin fa-lg"></i>
      </a>
      <a href="https://www.instagram.com/ruegglaura" target="_blank">
        <i class="fab fa-instagram fa-lg"></i>
      </a>
    </div>
    <span>&copy; Laura RÃ¼egg, Ostschweizer Fachhochschule</span>
  </footer>
  <script src="scripts/index.js" type="module"></script>
  <script src="scripts/notes.js"></script>
</body>

</html>
