<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Note App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
    integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <script src="scripts/index.js" type="module"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
  <link rel="icon" type="image/jpg" href=assets/favicon.png>
  <link rel="stylesheet" href="styles/index.css">
</head>

<body class="light-theme">
  <header>
    <h1>Note App</h1>
    <div class="header">
      <button onclick="location.href = 'create.html';">Create new Note</button>
      <select class="theme-selection">
        <option value="light-theme">Light-Theme</option>
        <option value="dark-theme">Dark-Theme</option>
      </select>
    </div>
    <div class="filter">
      <div class="filter_left">
        <button>By finish Date</button>
        <button>By created Date</button>
        <button>By Importance</button>
      </div>
      <div class="filter_right">
        <button>Show finished</button>
      </div>
    </div>
  </header>
  <div class="content_wrapper">

  </div>
  <footer>
    <div class="icons">
      <i class="fab fa-facebook-f fa-lg"></i>
      <i class="fab fa-linkedin fa-lg"></i>
      <i class="fab fa-instagram fa-lg"></i>
    </div>
  </footer>
</body>

</html>
