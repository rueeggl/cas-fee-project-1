<body class="light-theme">

    <h1>Note App</h1>
    <div class="header">
      <button onclick="location.href = 'create.html';">Create new Note</button>

        <option value="light-theme" id='light-theme'>Light-Theme</option>
        <option value="dark-theme" id='dark-theme'>Dark-Theme</option>
      </select>
    </div>
    <div class="filter">
      <div class="filter-left">
        <button id="sort-by-duedate-btn">By Due Date</button>
        <button id="sort-by-create-date-btn">By Creation Date</button>
        <button id="sort-by-importance-btn">By Importance</button>
      </div>
      <div class="filter-right">
        <button id="show-finished-btn">Show Finished</button>
      </div>
    </div>
